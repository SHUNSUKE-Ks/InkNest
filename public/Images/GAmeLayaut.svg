<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title: タイトル画面 -->
  <g id="title-screen">
    <rect x="50" y="50" width="280" height="200" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
    <text x="190" y="75" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1976d2">タイトル画面</text>
    
    <!-- Game Logo -->
    <rect x="110" y="90" width="160" height="40" fill="#bbdefb" rx="4"/>
    <text x="190" y="115" text-anchor="middle" font-size="12" fill="#0d47a1">ゲームロゴ</text>
    
    <!-- Menu Buttons -->
    <rect x="130" y="140" width="120" height="25" fill="#2196f3" rx="4"/>
    <text x="190" y="157" text-anchor="middle" font-size="11" fill="white">はじめる</text>
    
    <rect x="130" y="170" width="120" height="25" fill="#64b5f6" rx="4"/>
    <text x="190" y="187" text-anchor="middle" font-size="11" fill="white">設定</text>
    
    <rect x="130" y="200" width="120" height="25" fill="#90caf9" rx="4"/>
    <text x="190" y="217" text-anchor="middle" font-size="11" fill="white">終了</text>
  </g>
  
  <!-- Game Screen: ゲーム画面 -->
  <g id="game-screen">
    <rect x="380" y="50" width="280" height="200" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
    <text x="520" y="75" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2e7d32">ゲーム画面</text>
    
    <!-- Game Area -->
    <rect x="400" y="90" width="240" height="120" fill="#c8e6c9" stroke="#388e3c" rx="4"/>
    <text x="520" y="155" text-anchor="middle" font-size="12" fill="#1b5e20">ゲームエリア</text>
    
    <!-- UI Elements -->
    <rect x="400" y="220" width="50" height="20" fill="#ffeb3b" rx="2"/>
    <text x="425" y="233" text-anchor="middle" font-size="9" fill="#f57f17">スコア</text>
    
    <rect x="460" y="220" width="50" height="20" fill="#ff9800" rx="2"/>
    <text x="485" y="233" text-anchor="middle" font-size="9" fill="white">HP</text>
    
    <rect x="590" y="220" width="40" height="20" fill="#f44336" rx="2"/>
    <text x="610" y="233" text-anchor="middle" font-size="9" fill="white">ポーズ</text>
  </g>
  
  <!-- Pause Screen: ポーズ画面 -->
  <g id="pause-screen">
    <rect x="710" y="50" width="280" height="200" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
    <text x="850" y="75" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#e65100">ポーズ画面</text>
    
    <!-- Pause Menu -->
    <rect x="790" y="100" width="120" height="25" fill="#ff9800" rx="4"/>
    <text x="850" y="117" text-anchor="middle" font-size="11" fill="white">ゲームに戻る</text>
    
    <rect x="790" y="135" width="120" height="25" fill="#ffb74d" rx="4"/>
    <text x="850" y="152" text-anchor="middle" font-size="11" fill="white">設定</text>
    
    <rect x="790" y="170" width="120" height="25" fill="#ffcc80" rx="4"/>
    <text x="850" y="187" text-anchor="middle" font-size="11" fill="white">タイトルへ</text>
    
    <rect x="790" y="205" width="120" height="25" fill="#ffe0b2" rx="4"/>
    <text x="850" y="222" text-anchor="middle" font-size="11" fill="#e65100">終了</text>
  </g>
  
  <!-- Game Over Screen: ゲームオーバー画面 -->
  <g id="gameover-screen">
    <rect x="50" y="300" width="280" height="200" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="8"/>
    <text x="190" y="325" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#c62828">ゲームオーバー画面</text>
    
    <!-- Game Over Message -->
    <rect x="90" y="340" width="200" height="30" fill="#ffcdd2" rx="4"/>
    <text x="190" y="360" text-anchor="middle" font-size="12" fill="#b71c1c">GAME OVER</text>
    
    <!-- Score Display -->
    <rect x="110" y="380" width="160" height="20" fill="#ef5350" rx="2"/>
    <text x="190" y="393" text-anchor="middle" font-size="10" fill="white">最終スコア: 12,340</text>
    
    <!-- Action Buttons -->
    <rect x="120" y="420" width="60" height="25" fill="#f44336" rx="4"/>
    <text x="150" y="437" text-anchor="middle" font-size="10" fill="white">リトライ</text>
    
    <rect x="200" y="420" width="60" height="25" fill="#e57373" rx="4"/>
    <text x="230" y="437" text-anchor="middle" font-size="10" fill="white">タイトル</text>
    
    <!-- Ranking -->
    <rect x="90" y="460" width="200" height="30" fill="#ffebee" stroke="#f44336" rx="4"/>
    <text x="190" y="480" text-anchor="middle" font-size="10" fill="#c62828">ランキング表示エリア</text>
  </g>
  
  <!-- Settings Screen: 設定画面 -->
  <g id="settings-screen">
    <rect x="380" y="300" width="280" height="200" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="8"/>
    <text x="520" y="325" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#6a1b9a">設定画面</text>
    
    <!-- Settings Options -->
    <text x="400" y="350" font-size="11" fill="#4a148c">音量設定</text>
    <rect x="470" y="340" width="100" height="15" fill="#ce93d8" rx="7"/>
    <circle cx="540" cy="347" r="6" fill="#9c27b0"/>
    
    <text x="400" y="375" font-size="11" fill="#4a148c">効果音</text>
    <rect x="470" y="365" width="100" height="15" fill="#ce93d8" rx="7"/>
    <circle cx="510" cy="372" r="6" fill="#9c27b0"/>
    
    <text x="400" y="400" font-size="11" fill="#4a148c">難易度</text>
    <rect x="470" y="390" width="30" height="20" fill="#ba68c8" rx="2"/>
    <text x="485" y="403" text-anchor="middle" font-size="9" fill="white">普通</text>
    
    <!-- Back Button -->
    <rect x="520" y="450" width="80" height="25" fill="#9c27b0" rx="4"/>
    <text x="560" y="467" text-anchor="middle" font-size="11" fill="white">戻る</text>
  </g>
  
  <!-- Result Screen: 結果画面 -->
  <g id="result-screen">
    <rect x="710" y="300" width="280" height="200" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
    <text x="850" y="325" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2e7d32">結果画面</text>
    
    <!-- Result Display -->
    <rect x="740" y="340" width="220" height="80" fill="#c8e6c9" rx="4"/>
    <text x="850" y="365" text-anchor="middle" font-size="12" fill="#1b5e20">ゲームクリア！</text>
    <text x="850" y="385" text-anchor="middle" font-size="10" fill="#2e7d32">スコア: 25,680</text>
    <text x="850" y="405" text-anchor="middle" font-size="10" fill="#2e7d32">クリア時間: 05:42</text>
    
    <!-- Action Buttons -->
    <rect x="730" y="440" width="80" height="25" fill="#4caf50" rx="4"/>
    <text x="770" y="457" text-anchor="middle" font-size="10" fill="white">もう一度</text>
    
    <rect x="830" y="440" width="80" height="25" fill="#81c784" rx="4"/>
    <text x="870" y="457" text-anchor="middle" font-size="10" fill="white">タイトル</text>
  </g>
  
  <!-- State Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Arrows showing state transitions -->
  <line x1="330" y1="150" x2="380" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="660" y1="150" x2="710" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="250" x2="520" y2="300" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="250" x2="190" y2="300" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="660" y1="400" x2="710" y2="400" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Labels for state transitions -->
  <text x="355" y="145" font-size="9" fill="#666">START</text>
  <text x="685" y="145" font-size="9" fill="#666">PAUSE</text>
  <text x="525" y="280" font-size="9" fill="#666">CLEAR</text>
  <text x="350" y="280" font-size="9" fill="#666">GAME_OVER</text>
  <text x="685" y="395" font-size="9" fill="#666">RESULT</text>
  
  <!-- Legend -->
  <rect x="50" y="550" width="940" height="200" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="8"/>
  <text x="520" y="575" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">画面レイアウト設計 - ステート遷移図</text>
  
  <text x="70" y="600" font-size="12" font-weight="bold" fill="#333">各画面の主要コンポーネント:</text>
  
  <text x="70" y="620" font-size="11" fill="#666">• タイトル画面: ゲームロゴ、メニューボタン（開始/設定/終了）</text>
  <text x="70" y="635" font-size="11" fill="#666">• ゲーム画面: メインゲームエリア、UI（スコア/HP/ポーズボタン）</text>
  <text x="70" y="650" font-size="11" fill="#666">• ポーズ画面: 半透明オーバーレイ、ポーズメニュー</text>
  <text x="70" y="665" font-size="11" fill="#666">• ゲームオーバー画面: 結果表示、アクションボタン、ランキング</text>
  <text x="70" y="680" font-size="11" fill="#666">• 設定画面: 音量/効果音スライダー、難易度選択、戻るボタン</text>
  <text x="70" y="695" font-size="11" fill="#666">• 結果画面: クリア情報、スコア表示、次のアクションボタン</text>
  
  <text x="70" y="720" font-size="12" font-weight="bold" fill="#333">ステート遷移:</text>
  <text x="70" y="735" font-size="11" fill="#666">TITLE → GAME → PAUSE/GAME_OVER/RESULT → TITLE のサイクル</text>
</svg>